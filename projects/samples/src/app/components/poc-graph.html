<h1>Matrix Nodes Layout in Family Chart</h1>
<div class="graph">
    <fam-diagram 
        [items]="items"
        [annotations]="annotations"
        [pageFitMode]=PageFitMode.None
        [cursorItem]=1
        [linesWidth]=1
        [arrowsDirection]=GroupByType.Children
        [showExtraArrows]=true
        [linesColor]="'black'"
        [normalLevelShift]=20
        [dotLevelShift]=20
        [lineLevelShift]=20
        [normalItemsInterval]=20
        [dotItemsInterval]=30
        [lineItemsInterval]=30
        [hasSelectorCheckbox]=Enabled.False
        [enableMatrixLayout]=true
        [minimumMatrixSize]=3
        [centerOnCursor]=true
    >
    </fam-diagram>


    <div class="legend">
        <div class="legend-button">
            <div *ngIf="showLegend" class="legend-content">
                <div *ngFor="let item of legendItems" class="legend-item-wrapper">
                    {{item.name}}
                   <div [ngStyle]="{'background-color': item.color}" class="legend-item"></div>
                </div>
            </div>
            <div class="legend-on-over" (mouseenter)="showLegend = true" (mouseleave)="showLegend = false">
                LEGEND
            </div>
        </div>
    </div>
</div>
